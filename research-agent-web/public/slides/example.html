<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Slides Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; color: #4ade80; }
        p { font-size: 1.5rem; color: #cbd5e1; }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>Analysis Complete</h1>
        <p>The agent has successfully analyzed the paper.</p>
        <p style="font-size: 1rem; margin-top: 2rem; color: #94a3b8;">
            (This is a placeholder for the Manim Slides presentation.<br>
            Real slides will be generated based on the extracted concepts.)
        </p>
    </div>
</body>
</html>
